<!DOCTYPE html>
<html>

<head>
    <title>Catálogo en línea</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="catalog-container">
        <div class="item">
            <img src="ruta-de-la-imagen.jpg" alt="Imagen del lote">
            <div class="item-details">
                <h3>Nombre del lote</h3>
                <p>Descripción del lote</p>
            </div>
            <div class="video-container">
                <iframe src="ruta-del-video" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Repite el código anterior para cada lote en tu catálogo -->

    </div>
</body>

</html>
